    <script>
        // ----------EXO 1 - Déclaration des variables-------------

        // num qui contient le nombre 255
        let num = 255;
        // txt qui contient la chaîne de caractères 255
        let txt = "255";
        // bin (pour binaire ou binary) qui contient la valeur booléenne vraie
        let bin = true;
        // flt (pour float décimal ou flottant) qui contient la valeur 7,23
        let flt = 7.23;
        // affichez les contenus des variables dans des console.log
        // console.log(num);
        // console.log(test);
        // console.log(bin);
        // console.log(flt);

        // ------------EXO 2---------------------
        // A)- Appliquez à num l'opérateur d'incrémentation ++ (ce qui doit donner 256)
        num = ++num;
        num++;
        console.log(num);

        // B)- Concaténez à la chaîne txt la chaîne suivante : " est ici une chaîne de caractères."
        // txt = txt + " est ici une chaîne de caractères";
        // console.log(txt);

        document.write(txt + " est ici une chaîne de caractères");

         // C)- Inversez la valeur logique de bin 
        
        bin = !bin;
        console.log(bin);

        bin = false;
        console.log(bin);
        let bin2 = true;
        bin2 = !bin2;
        console.info(bin2);
        
        // D - Ajoutez à flt la valeur de num

        // flt = flt + num;
        // console.log(flt);
        
        flt += num;
        console.log(flt);
        
        
        
         // --------------- EXO 3 -------------------

        // num2 qui contient le nombre 23
        let num2 = 23;
        // txt2 qui contient la chaîne de caractère 33
        let txt2 = "33";
        // Affichez le résultat de txt2, num2 avec console.log
        console.log(txt2, num2);
        
        // Affichez le résultat de num2 + txt2 avec console.log
        console.log(num2 + txt2);
        
        console.log(num2 + parseFloat(txt2));

        console.log(txt2 + num2.toString());
        

        txt2 = Number(txt2);
        console.log(txt2 + num2);
        // Autre façon d'écrire : 
        console.log(num2 + Number(txt2));
